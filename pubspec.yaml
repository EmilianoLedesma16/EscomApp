name: escom_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.5.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase dependencies compatibles
  firebase_core: ^3.8.0
  firebase_auth: 5.3.3
  cloud_firestore: ^5.3.3
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geocoding: ^2.0.0
