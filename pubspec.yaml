  table_calendar: ^3.0.8
  #flutter_webview_plugin: ^0.4.0
  url_launcher: ^6.1.10
  ikchatbot: ^1.0.2
  shared_preferences: ^2.1.0
  #webview_flutter: ^4.0.5

